apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      componenttt: web-appp
  template:
    metadata:
      labels:
        componenttt: web-appp
    spec:
      containers:
        - name: client
          image: spethen/react-docker
          ports:
            - containerPort: 3000